<!doctype html>
<html lang="en">
  <head>
    <title>MSKCC Personalized Medicine Challenge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <span id="instanceName" class="navbar-brand" href="#">Fixed navbar</span>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a id="filterView" class="nav-link" href="#">Filtered and Sorted</a>
          </li>
          <li class="nav-item">
            <a id="fullView" class="nav-link" href="#">Full Text View</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <div class="btn-group" data-toggle="buttons">
            <label id='rawLabel' class="btn btn-outline-secondary active">
              <input type="radio" name="options" id="raw" autocomplete="off" checked> Raw Model
            </label>
            <label id='condensedLkelihoodLabel' class="btn btn-outline-secondary">
              <input type="radio" name="options" id="condensedLkelihood" autocomplete="off"> Condensed + Likelihood Models
            </label>
          </div>
          <div class="v-divider">&nbsp</div>
          <div class="btn-group" data-toggle="buttons">
            <label id='stage1label' class="btn btn-outline-secondary active">
              <input type="radio" name="options" id="stage1" autocomplete="off" checked> Stage 1 Test Data
            </label>
            <label id='stage2label' class="btn btn-outline-secondary">
              <input type="radio" name="options" id="stage2" autocomplete="off"> Stage 2 Test Data
            </label>
          </div>
          <div class="v-divider">&nbsp</div>
          <select class="form-control mr-sm-2" id="instanceSelect">
          </select>
        </form>
      </div>
    </nav>

    <main role="main" class="container-fluid">
      <div id="content" style="padding-top:80px">
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
